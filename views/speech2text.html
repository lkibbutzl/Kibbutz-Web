<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Voice Controlled Notes App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">

    <h1>Speech 2 Text</h1>

    <div class="app">
      <h3>Speak Something</h3>
      <div class="input-single">
        <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition."
          rows="6"></textarea>
      </div>
      <button id="start-record-btn" title="Start Recording">Start</button>
      <button id="pause-record-btn" title="Pause Recording">Pause</button>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
